<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />

<body>
    <!--NavBar-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a href="#" class="navbar-brand">
            <img src="images/gc-logo.jpg" alt="Grappling Club Logo" width="80" height="80" class="rounded-pill"></img>    
            <span class="mx-2">The Grappling Club</span></a>
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#toggleMenu" 
            aria-controls="toggelMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMenu">
                <ul class="navbar-nav ms-auto text-center ">
                    <li class="nav-item px-3"><a class="nav-link" href="#">Training</a></li>

                    <li class="nav-item px-3"><a class="nav-link" href="#">Pricing</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!--Email Sign-Up-->
    <div class="container">
        <form>
            <div class="mb-3 text-center py-5">
              <label for="email" class="form-label"><h2 class="newsletter">Sign up for a free 7 day trial</h2></label>
              <div class="row">
                  <div class="col-7 col-md-3 mx-auto">
                      <input type="email" class="form-control" name="name" id="email" placeholder="Enter email address">
                  </div>
              </div>
              <div class="row">
                  <div class="col-auto mx-auto my-3">
                      <button class="btn btn-primary px-3" type="submit">Get 7 day pass</button>
                  </div>
              </div>
            </div>
        </form>
    </div>
    <!--Training Talking Points-->
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
